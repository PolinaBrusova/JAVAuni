<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trello</title>
        <link rel="stylesheet" href="../designs/signup.css">
        <link rel = "icon" href = "../images/titleIcon.png" type = "image/x-icon">
    </head>
    <body>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="kanban.html">Tasks</a>
            <a class="active" href="signUp.html">Sign Up</a>
            <a href="signIn.html">Sign In</a>
        </div>
        <div class="signup__container">
            <div class="container__child signup__thumbnail">
                <h1 class="heading--primary">Welcome to Trello.</h1>
                <div class="signup__overlay"></div>
            </div>
            <div class="container">
                <p>Please fill in this form to create an account.</p>
                <label for="firstName"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required><br>
                <label for="middleName"><b>Middle Name</b></label>
                <input type="text" placeholder="Enter Middle Name" name="middleName" id="middleName" required><br>
                <label for="lastName"><b>LastName</b></label>
                <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required><br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn">SIGN UP</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="signIn.html">Sign in</a>.</p>
            </div>
        </div>
    </body>
</html>
